<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VUE.JS | Event Listeners</title>

</head>

<body>

	<div id="root">

		<ul>
			<li v-for="name in names" v-text="name"></li>
			<!-- when you click the button call a method of AddName -->
			<!-- v-on:click adds event listener-->
			<input type="text" v-model="newName" name="" id="input"><button v-on:click="addName">add name</button>
			<!-- or short hand -->
			<button @click="addName">add name</button>
		</ul>
	</div>

	<script src="vue.js"></script>

	<script>
		//create a vue instance
		var app = new Vue({
			el: '#root', //bind to an element
			data: {
				newName: '',
				names: ['Weyland', 'NBN', 'Jinteki', 'Haas-Bioroid']
			},
			//onclick method
			methods: {
				addName() {
					this.names.push(this.newName);
					this.newName= '';
				}
			},
		});
	</script>
</body>


</html>
